<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
          crossorigin="anonymous"
        />
        <link
          rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
        />
        
        <title>Welcome!</title>
      </head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Welcome to Our Website!</h1>
        <p class="lead text-center" id="welcome-message">You have successfully logged in as <span id="username"></span>.</p>
    </div>
    <div class="text-center mt-5">
        <img src="2.PNG" alt="Welcome Image" width="500">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>
    
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const savedUserInfo = JSON.parse(localStorage.getItem('userInfo'));
        const usernameElement = document.getElementById('username');
        
        if (urlParams.has('username')) {
            const username = urlParams.get('username');
            usernameElement.textContent = username;
        } else {
            usernameElement.textContent = savedUserInfo.username;
        }
    </script>
</body>
</html>
