<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Login</h1>
        <form id="login-form" class="mx-auto" style="max-width: 400px;">
            <div class="mb-3">
                <label for="login-username" class="form-label">Enter your Email for logging in :</label>
                  <input type="email" class="form-control" id="login-email" name="email" required>

            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
    <div class="text-center mt-5">
        <img src="4.PNG" alt="Welcome Image" width="400">
    </div>
    <script>
    document.getElementById('login-form').addEventListener('submit', function(event) {
        event.preventDefault();
        const loginEmail = document.getElementById('login-email').value;
        const specialUsers = {
            'tanishq@dummy.com': 'Tanishq',
            'adesh@dummy.com': 'Adesh',
            'nitesh@dummy.com': 'Nitesh'
        };
        if (specialUsers.hasOwnProperty(loginEmail)) {
            window.location.href = `welcome.html?username=${specialUsers[loginEmail]}`;
        } else {
            const savedUserInfo = JSON.parse(localStorage.getItem('userInfo'));
            if (savedUserInfo && savedUserInfo.email === loginEmail) {
                window.location.href = `welcome.html?username=${savedUserInfo.username}`;
            } else {
                alert('Invalid email username.');
            }
        }
    });

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
